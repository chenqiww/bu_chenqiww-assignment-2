<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KMeans Clustering Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>KMeans Clustering Visualization</h1>
    <div id="controls">
        <!-- Number of Clusters Input -->
        <label for="num-clusters">Number of Clusters (k):</label>
        <input type="number" id="num-clusters" value="3" min="1" max="10" />
        <!-- Initialization Method Selection -->
        <select id="init-method">
            <option value="Random">Random</option>
            <option value="Farthest First">Farthest First</option>
            <option value="KMeans++">KMeans++</option>
            <option value="Manual">Manual</option>
        </select>
        <button id="step">Step</button>
        <button id="run">Run to Convergence</button>
        <button id="reset">Reset</button>
        <button id="new-dataset">New Dataset</button>
        <p id="instructions" style="display: none;">
            Click on the plot to select centroids. Select the desired number of clusters.
        </p>
    </div>
    <div id="plot"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
